description: ARC-IR10V2, Roberta-large+RACE-try1+OBQA-RegLivEnv-IR10V2, $$HSID$$
tasks:
  - spec:
      image: allennlpTransformersV12
      resultPath: /output
      args:
        - python
        - '-m'
        - allennlp.run
        - train
        - /config.json
        - '-s'
        - /output
        - '--file-friendly-logging'
      datasetMounts:
        - datasetId: ds_93rplie1db4t
          containerPath: /inputs/ARC-OBQA-RegLivEnv-IR10V2
        - datasetId: ds_53kf5zf96i7f
          subPath: model.tar.gz
          containerPath: /models/model.tar.gz
        - datasetId: $$DS_CONFIG$$
          containerPath: /config.json
      requirements:
        gpuCount: 1
        preemptible: true